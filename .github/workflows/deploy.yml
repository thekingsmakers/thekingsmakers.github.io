name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  # Quality checks
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install HTML validation tool
        run: npm install -g html-validate

      - name: Validate HTML
        run: html-validate index.html

      - name: Check JSON syntax
        run: |
          node -e "JSON.parse(require('fs').readFileSync('projects.json', 'utf8')); console.log('âœ… projects.json is valid JSON')"

      - name: Check for broken links
        run: |
          npm install -g broken-link-checker
          blc --recursive --ordered --exclude-external index.html

  # Deploy to GitHub Pages
  deploy:
    needs: quality
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Notify deployment
        run: |
          echo "ğŸš€ Website deployed successfully!"
          echo "ğŸŒ URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
          echo "ğŸ“… Deployed at: $(date)"
